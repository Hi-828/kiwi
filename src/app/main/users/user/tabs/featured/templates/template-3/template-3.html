<div class="tile template-3"  style="background-color: {{tile.backgroundColor}}">
    <div class="header" layout="row" layout-align="start center" style="background-color: {{tile.backgroundColor}};color:{{tile.color}}">
        <div class="info">
            <div class="tile-product-type-tag">{{tile.object.productType.name.toUpperCase()}}</div>
            <div class="title" ng-if="tile.object.title">
                {{tile.object.title}}
            </div>

            <div class="subtitle secondary-text" ng-if="tile.object.subtitle">
                {{tile.object.subtitle}}
            </div>
          <div class="text" ng-if="tile.tags">
           {{printTags(tile.tags)}}
          </div>
        </div>
    </div>

    <div class="media" style="position:relative">
      <img class="image" ng-src="{{CommonUtil.getSmallImage3(tile.object.coverPhoto)}}" ng-if="tile.object.coverPhoto && playTileStatus[tile._id]==0">
      <video id="previewVideo_{{tile._id}}" ng-if="tile.object.previewVideo" ng-show="playTileStatus[tile._id]==1" style="width: 100%;" ng-init="setTileVideoEvent(tile._id)">
        <source ng-src="{{tile.object.previewVideo._file._downloadURL}}" type="video/mp4" >
      </video>
      <div ng-if="tile.object.previewVideo">
        <div layout="row" layout-align="center center" style="position:absolute;width:100%;height:100%;background:rgba(0,0,0,0);top:0;cursor:pointer"  ng-mouseover="showPlay[tile._id]=true" ng-mouseleave="showPlay[tile._id]=false">
          <div>
            <i class="icon icon-play-circle-outline s80 tile-play-video" ng-click="toggleTileVideo(tile._id)" ng-show="isTileVideoPaused(tile._id)||showPlay[tile._id]&&playTileStatus[tile._id]==0"></i>
            <i class="icon icon-pause-circle-outline s80 tile-play-video" ng-click="toggleTileVideo(tile._id)" ng-show="!isTileVideoPaused(tile._id) && showPlay[tile._id]&&playTileStatus[tile._id]==1"></i>
          </div>
        </div>
      </div>
    </div>
  <div style="width:100%;text-align: center;">
    <div class="tiles-token-value" ng-if="tile.object.tokenCost&&tile.object.tokenCost>0">
      {{tile.object.tokenCost}} Tokens
    </div>
  </div>
</div>
