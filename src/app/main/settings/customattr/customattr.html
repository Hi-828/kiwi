<div id="customattr-page" class="page-layout simple fullwidth doc-page element-doc-page">

  <!-- HEADER -->
  <div class="header md-accent-bg" layout="row" layout-align="space-between">
    <div layout="column" layout-align="center start">
      <div class="breadcrumb" layout="row" layout-align="start center">
        <md-icon md-font-icon="icon-home" class="s16"></md-icon>
        <!--<md-icon md-font-icon="icon-chevron-right" class="s16 separator"></md-icon>
        <span class="parent">User Attributes</span>-->
      </div>
      <div class="title">User Attributes</div>
    </div>
  </div>
  <!-- / HEADER -->

  <!-- CONTENT -->
  <div class="content">

    <div class="md-title mb-10">
      <md-button class="md-raised md-primary" ng-click="createField($event)"> Add User Attribute </md-button>
      <!--<md-button class="md-raised md-default" ng-click="saveOrder($event)" ng-disabled="!dirtyOrder"> Save Current Order </md-button>
      <md-button class="md-raised md-default" ng-click="resetOrder($event)"> Reset Order </md-button>-->
    </div>
    <div class="simple-table-container md-whiteframe-4dp">
      <table class="simple hover" ms-responsive-table id="myTable">
        <thead>
        <tr>
          <th style="width:20%">Label</th>
          <th style="width:20%">Name</th>
          <th style="width:20%">Hint</th>
          <th style="width:20%">Type</th>
          <th style="width:20%;text-align: center">Enabled</th>
        </tr>
        </thead>

        <tbody ui-sortable="sortableOptions" ng-model="vm.userAttrList" ng-change="changeList()">
          <tr ng-repeat="field in vm.userAttrList" ng-click="editField(field)" class="table-row">
            <td >{{field.label}}</td>
            <td >{{field.name}}</td>
            <td >{{field.hint}}</td>
            <td >{{vm.CommonUtil.FieldTypes[field.type]}}</td>
            <td style="text-align: center">{{vm.CommonUtil.convertBoolean(field.enabled)}}</td>
          </tr>
          <tr ng-if="NoData()">
            <td colspan="5" class="text-center">There is no custom field.</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div data-ng-show="loadingPage" layout="row" layout-sm="column" layout-align="space-around" style="position: absolute;top: 0;left: 0;width: 100%;height:100%;background: rgba(0,0,0,0.2);z-index:1000;">
      <div layout="row" layout-align="center center">
        <md-progress-circular class="md-accent md-hue-1" md-mode="indeterminate" md-diameter="96"></md-progress-circular>
      </div>
    </div>

  </div>
  <!-- / CONTENT -->

</div>
